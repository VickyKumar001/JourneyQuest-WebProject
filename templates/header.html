<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyQuest</title>

    <link rel="stylesheet" href="{% static 'CSS/style0.css' %}">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Link -->


    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Font Awesome Cdn -->


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <style>
      .hom{
        width: 100%;
        height: 90vh;
        background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.2)), url(/static/Images/banner2.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      #footer{
        background-color: #9e9797;
      }
      .nav-item .nav-link.active{
        color: rgb(7, 179, 164);
      }
      .logo{
        width: 70px;
        float: left;
        margin-right: 10px;
      }
    </style>
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
          <img class="logo" src="{% static 'Images/logo1.png' %}" alt="">
          <a class="navbar-brand" href="{% url 'homePage' %}" id="logo"><span>J</span>ourneyQuest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/homePage/' %}active{% endif %}" href="{% url 'homePage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/book/' %}active{% endif %}" href="{% url 'book' %}">Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/package/' %}active{% endif %}" href="{% url 'package' %}">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/service/' %}active{% endif %}" href="{% url 'service' %}">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/gallery/' %}active{% endif %}" href="{% url 'gallery' %}">Gallary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/aboutUs/' %}active{% endif %}" href="{% url 'aboutUs' %}">About</a>
              </li>
             
            </ul>
            <form class="d-flex">
              <a href="{% url 'home' %}" class="btn btn-primary">Log Out</a>
            </form>
          </div>
        </div>
      </nav>
    <!-- Navbar End -->
