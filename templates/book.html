{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- Section Book Start -->
    <section class="book" id="book">
        <div class="container">
  
          <div class="main-text">
            <h1><span>B</span>ook</h1>
          </div>
          
          <div class="row">
  
            <div class="col-md-6 py-3 py-md-0">
              <div class="card">
                <img src="{% static 'Images/book-img.png' %}" alt="">
              </div>
            </div>
  
            <div class="col-md-6 py-3 py-md-0">
              <form action="{% url 'book' %}" method="POST">
                {% csrf_token %}
  
                <input type="text" class="form-control" placeholder="Where To Go" name="place" required><br>
                <input type="text" class="form-control" placeholder="How Many" name="person" required><br>
                <label class="form-label" for="">Arrivals</label>
                <input type="date" class="form-control" placeholder="Arrivals" name="Adate" required><br>
                <label class="form-label" for="">Leaving</label>
                <input type="date" class="form-control" placeholder="Leaving" name="Ldate" required><br>
                <textarea class="form-control" rows="5" name="text" placeholder="Enter Your Name & Details"></textarea>
                <input type="submit" value="Book Now" class="submit" required>
  
              </form>
            </div>
  
          </div>
        </div>
      </section>
      <!-- Section Book End -->

{% endblock content %}
